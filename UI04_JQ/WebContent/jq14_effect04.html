<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        img {
            width: 200px;
            height: 200px;
        }

        .addSize {
            width: 300px;
            height: 300px;
        }

        .onOffImg{
            display: none;
        }
    </style>
    <!-- cdn방식 -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script>
        $(function() {
            $("#btn").click(function() {
                $("img").toggleClass("onOffImg")
                // toggleClass 요소에 클래스를 생성
            })

            $("img").click(function() {
                if($(this).hasClass("addSize")){
                    $(this).removeClass("addSize");
                } else {
                    $(this).addClass("addSize");
                }
            })
        })
    </script>
</head>
<body>
    
    <button id="btn">image on/off</button>

    <br>

    <img src="resources/img/img01.png" alt="" title="이미지1번">
    <img src="resources/img/img02.png" alt="" title="이미지2번">
    <img src="resources/img/img03.png" alt="" title="이미지3번">
</body>
</html>
