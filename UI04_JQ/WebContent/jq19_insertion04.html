<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        .box {
            border: 2px solid red;
        }

        #menu {
            background-color: skyblue;
            text-align: right;
        }

        a {
            text-decoration: none;
            font-size: 20pt;
        }

        #menu div {
            display: inline-block;
            margin-right: 10px;
        }
    </style>
    <script src="resources/js/jquery-3.5.1.min.js"></script>

    <script>
        $(function(){
            var $box = $("<div>").addClass("box");
            $(".sub_menu:first").wrap($box);
            $(".sub_menu").click(function(){
                $(".sub_menu").each(function(){
                    if($(this).parent().is(".box")){
                        $(this).unwrap(".box");
                    }
                })

                $(this).wrap($box);
            });
            $("a").wrapInner("<span></span>");

            $("pre").wrapAll("<div class='box'></div>");

        })
    </script>
</head>
<body>
    <div id="menu"> 
        <div class="sub_menu">
            <a href="#"><span>국비지원</span></a>
        </div>
        <div class="sub_menu">
            <a href="#"><span>훈련검색</span></a>
        </div>
        <div class="sub_menu">
            <a href="#"><span>기관검색</span></a>
        </div>
        <div class="sub_menu">
            <a href="#"><span>질문답변</span></a>
        </div>
        <div class="sub_menu">
            <a href="#"><span>과정후기</span></a>
        </div>
    </div>

    <pre>a</pre>
    <pre>b</pre>
    <pre>c</pre>
    <pre>d</pre>
    <pre>e</pre>
</body>
</html>
