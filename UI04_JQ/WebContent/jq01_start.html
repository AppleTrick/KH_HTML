<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>

    <script src="resources/js/jquery-3.5.1.min.js"></script>

    <script>
        /*
            jquery 작성법 : css selector 표현식 (css 표현 + JS 표현)

            기능 구현 2가지ㅏ!
            1)
            $(function()){
                //작성
            };

            2)
            $(document).ready(function(){
                //작성
            });


            *window.onload function 과 같다.
        */

       function highlight(){
            //$("#list01 > li").eq(0).css("background-color","royalblue");

            //js 방식으로 하려면
            var change = document.querySelectorAll("#list01 > li");
            change[0].style.backgroundColor="royalblue"

            
       }


    //    온로드로 되서 첫번째 사진에만 적용된다.
       $(document).ready(function(){
           $("img").click(function(){
               alert("img를 클릭했습니다")
               $(this).hide()
           })
       })

       function showImg(){
        $("img").show();
       }

       function resizeImg(){
        $("img").css("width","100px").css("height","100px");
       }

       function addImg(){
        $("img").last().after("<img src='resources/img/img01.png'>");
       }

       function toggleImg(){
        $("img").toggle();
       }
    </script>
    <style>
        img {
            width: 200px;
            height: 200px;
        }
    </style>
</head>
<body>
    
    <h1>JQuery 시작!</h1>

    <ul id="list01">
        <li>1. 셀렉터 (css 표현식)</li>
        <li>2. DOM</li>
        <li>3. 이벤트 메서드</li>
        <li>4. 이펙트 메서드</li>
        <li>5. ajex</li>
    </ul>

    <button onclick="highlight()">리스트 강조하기</button>

    <hr>

    <button onclick="showImg()">이미지 보이기</button>
    <button onclick="resizeImg()">이미지 축소</button>
    <button onclick="addImg()">이미지 추가</button>
    <button onclick="toggleImg()">이미지 숨기기 / 보이기</button>


    <br><br>

    <div>
        <img src="resources/img/img01.png" alt="test">
    </div>

</body>
</html>
