<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <script src="resources/js/jquery-3.5.1.min.js"></script>
    <script>
        $(function() {
            $("button:first").click(function () {
                $("p").replaceWith("<p><b>replaceWith</b></p>");
                // target.replaceWith(newContent);
                //replaceWith() 선택한 모든 요소를 지정된 요소를 대체한다.
                // 선택된 요소를 어떻게든 변화할 수 있다.
            })
            $("button:last").click(function () {
                $("<p><b>replaceAll</b></p>").replaceAll("p");
                //replaceAll() 선택한 요소를 지정된 요소로 대체한다. 전부를 -> p
                // newContent.replaceAll(target)
            })
        })
    </script>
</head>
<body>
    <div>
        <p>DOM 대체</p>
    </div>

    <button> 바꾸기 replaceWith</button>
    <br>
    <button> 바꾸기 replaceAll</button>
</body>
</html>
