<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        img{
            width: 200px;
            height: 200px;
            position: absolute;
            left: 200px;
            top: 100px;
        }

        p{
            width: 100px;
            border: 1px solid red;
            position: absolute;
            left: 10px;
            display: none;
        }
    </style>
    <script src="resources/js/jquery-3.5.1.min.js"></script>
    <script>
        $(function(){
            $("b").click(function () {
                $("p").toggle();
                $("p").each(function (i) {
                    $(this).animate({
                        "top":50 * ( i + 1 ) + "px"
                    } , 1000)
                })
            })

            $("p").bind("click",function(){
            var ele = $(this)
            ele.css("background","hotpink");
            ele.siblings("p").css("background-color","");

            if (ele.is("p:contains(hide)")) {
                $("img").hide()
            } 
            if (ele.is("p:contains(show)")) {
                $("img").show()
            } 
            if (ele.is("p:contains(toggle)")) {
                $("img").toggle()
            } 
            if (ele.is("p:contains(slideUp)")) {
                $("img").slideUp()
            } 
            if (ele.is("p:contains(slideDown)")) {
                $("img").slideDown()
            } 
            if (ele.is("p:contains(slideToggle)")) {
                $("img").slideToggle()
            } 
            if (ele.is("p:contains(fadeIn)")) {
                $("img").fadeIn()
            } 
            if (ele.is("p:contains(fadeOut)")) {
                $("img").fadeOut()
            } 
            if (ele.is("p:contains(fadeTo)")) {
                $("img").fadeTo(4000,0.2)
            } 
            if (ele.is("p:contains(fadeToggle)")) {
                $("img").fadeToggle()
            } 
            if (ele.is("p:contains(animate)")) {
                $("img").animate({
                    "width" : "500px",
                    "height" : "500px",
                    "left" : "600px",
                    "top" : "0px"
                    })
                } 
            })
        })
        
    </script>
</head>
<body>
    <b>이펙트 메서드</b>
    <div>
        <!-- 사라짐 -->
        <p>hide()</p> 
        
        <!-- 보여짐 -->
        <p>show()</p>

        <!-- 사라지거나 보여짐 -->
        <p>toggle()</p>

        <!-- 요소를 위쪽으로 사라짐 -->
        <p>slideUp()</p>

        <!-- 요소를 아래쪽으로 나타냄 -->
        <p>slideDown()</p>

        <!-- 요소를 위쪽으로 사라지거나 요소를 아래쪽으로 나타냄 -->
        <p>slideToggle()</p>

        <!-- 서서히 사라짐 -->
         <!-- fadeOut( [duration ] [, easing ] [, complete ]) -->
        <p>fadeOut()</p>

        <!-- 서서히 나타남 -->
        <!-- fadeIn( [duration ] [, easing ] [, complete ]) -->
        <p>fadeIn()</p> 

        <!-- 4초에걸쳐서 투명도 -->
        <p>fadeTo()</p>


        <!-- 서서히 사라지거나 서서히 나타남 -->
        <p>fadeToggle()</p>
        <!-- 애니메이션 효과 -->
        <p>animate()</p>
    </div>

    <img src="resources/img/img01.png" alt="" srcset="">
</body>
</html>
