<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Insert title here</title>
    </head>
    <body>
        <h1>TEXT</h1>
        <!-- web 접근성 -->

        <p>
            <b>진하게(&lt;b&gt;</b><br/>
            <strong>진하게(&lt;strong&gt;)</strong><br/>
        </p>

        안녕하세요, 저는 <strong>박창희</strong> 입니다.
        <i>기울임(&lt;i&gt;)</i><br/>
        <em>기울임(&lt;em&gt;)</em><br/>
        <small>작은 텍스트 표시, 코멘트 (&lt;small&gt;)</small><br/>
        윗 <sup>첨자</sup> (&lt;sup&gt;)<br/>
        아래 <sub>첨자</sub> (&lt;sub&gt;)<br>
        <ins>내용 추가 (&lt;ins&gt;)</ins><br>
        <del>내용 삭제 (&lt;del&gt;)</del><br>

        <hr>

        <h1>IMG</h1>
        <img src="resources/img/img01.jpg" alt="img01 설명입니다" width="auto" height="200px" title="캬루당">
    
        <!-- 
            px : 픽셀 핵상도별 상대 크기
            pt : 1pt = 0.72인치
            %,em : 지정 / 상속 등에 대한 백분율 상대크기
         -->
        
         <h3>이미지에 링크 걸기</h3>

         <a href="index.html" title="index로 이동">
             <img src="resources/img/img01.jpg" alt="goindex" width="auto" height="100px">
         </a>
        
         <h3>이미지 맵</h3>

        <img src="resources/img/img01.jpg" alt="my icon" usemap="#my" width="100px" height="100">

        <map name="my">
            <area shape="rect" coords="25, 25, 75, 75" href="index.html" alt="goindex" title="인덱스가자">
        </map>
    </body>
</html>
