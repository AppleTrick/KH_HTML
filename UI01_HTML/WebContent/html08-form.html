<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Insert title here</title>
    </head>
    <body>
        <!-- get: 데이터가 보여지면서 전달
        post : 데이터가 숨겨져서 전달 -->
        <form action="html08-from-res.html" method="GET">
            <fieldset>
                <legend>회원가입</legend>

                <p>아이디 : <input type="text" name="id"></p>
                <p>비밀번호 : <input type="password" name="pw"></p>
                <p>이메일 수신 여부
                    <input type="radio" name="radio" value="y">yes
                    <input type="radio" name="radio" value="n">no
                </p>

                <p>관심분야 <br>
                    <input type="checkbox" name="cb1" value="html">HTML<br>
                    <input type="checkbox" name="cb2" value="css">CSS<br>
                    <input type="checkbox" name="cb3" value="js">JAVASCRIPT<br>
                    <input type="checkbox" name="cb4" value="jquery">jquery<br>
                </p>
                <p>
                    <input type="reset" value="취소">
                    <input type="button" value="그냥 버튼">
                    <input type="submit" value="전송">
                </p>
                <p>
                    <input type="file" name="" id="">
                    <input type="hidden" name="hd" value="my hidden value">
                </p>
            </fieldset>
        </form>
    </body>
</html>
