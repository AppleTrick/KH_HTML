<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Insert title here</title>
        <style type="text/css">
            p {
                background-color: blue;
            }
        </style>
        <link rel="stylesheet" href="css01.css" type="text/css">

        <!-- 
        href : 파일 경로
        rel : 연결대상의 속성 stylesheet -> 스타일과 관련된 파일
        type : 해당 파일의 정보 text 로 이루어저 있으면 / css 기능을 한다. 
        -->
    </head>
    <body>
        
        <h1>css 기본 문법</h1>

        <h3>작성방식 3가지</h3>

        <b style="color: gray;">1. 인라인 스타일 시트 : 우선순위 높다</b>

        <p>
            <span>2. 내부 스타일시트 : html 안에 간단하게 작성</span><br>
            <b>3. 외부 스타일 시트 : css 파일을 만든다</b>
        </p>

    </body>
</html>
