<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style type="text/css">
        td {
            text-align: center;
        }
        .top td {
            background-color: red;
            color: white;
        }
        .bottom td{
            background-color: yellow;
            color: red;
        }
        input{
            background-color: green;
            color: white;
        }
        td{
            background-color: orange;
        }
        caption{
            text-align: center;
            color: red;
        }
    </style>
</head>
<body>
    <table border="1">
        <caption><h3>kh 리조트 대관 안내</h3></caption>
        <thead class="top">
            <td>층</td>
            <td>객실명</td>
            <td>정원</td>
            <td colspan="2">가격</td>
        </thead>
        <tbody>
        <tr>
            <td rowspan="6">2층</td>
            <td rowspan="2">사랑방</td>
            <td rowspan="2">4명</td>
            <td>평일 : 300,000원</td>
            <td><input type="button" value="예약하기"></td>
        </tr>
        <tr>
                <td>주말 : 500,000원</td>
                <td><input type="button" value="예약하기"></td>
            </tr>
            <tr>
                <td rowspan="2">행복방</td>
                <td rowspan="2">4명</td>
                <td>평일 : 400,000원</td>
                <td><input type="button" value="예약하기"></td>
            </tr>
            <tr>
                <td>주말 : 600,000원</td>
                <td><input type="button" value="예약하기"></td>
            </tr>
            <tr>
                <td rowspan="2">코딩방</td>
                <td rowspan="2">4명</td>
                <td>평일 : 800,000원</td>
                <td><input type="button" value="예약하기"></td>
            </tr>
            <tr>
                <td>주말 : 990,000원</td>
                <td><input type="button" value="예약하기"></td>
            </tr>
        </tbody>
        <tfoot class="bottom">
            <td colspan="5">코딩 예약시 커피 무제한 무료 증정!!</td>
        </tfoot>
    </table>
    
</body>
</html>
