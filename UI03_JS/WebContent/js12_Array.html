<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style type="text/css">
        .select {
            cursor: pointer;
        }
    </style>
    <script type="text/javascript">
        onload = function(){
            //배열 선언 방식
            var arrObj01 = new Array();
            var arrObj02 = ["one" ,"two" , 3 , 4 ];

            // alert(typeof(arrObj01) + " : " + arrObj01);

            var arrObj03 = new Array(5);
            //alert(arrObj03[2]);

            var arrObj04 = new Array(1,2,3,4,5,6,7,8);
            //alert(arrObj04);
        }

        function multiArr(){
            var len = 3;
            var arr = new Array(len);
            for(var i = 0; i<arr.length; i++){
                arr[i] = new Array(len);
            }

            arr[0][0] = "딸기";
            arr[0][1] = "용과";
            arr[0][2] = "샤인머스켓";

            arr[1][0] = 1;
            arr[1][1] = 2;
            arr[1][2] = 3;

            arr[2][0] = ["test","javascript"];
            arr[2][1] = ["java","orcle"];;
            arr[2][2] = ["ui",["html","css"]];

            alert(arr[0][2]+arr[2][2][1][1]);

        }

        function jointTest(){
            var car = ["볼보","캠핑카","마세라티"];
            var res = car.join("\n");
            alert(res);
        }
        function sortTest01(){
            var arr = ["z","a","s","s","d","c"];
            // 아스키 코드순 정렬
            arr.sort();
            alert(arr);
        }
        function sortTest02(){
            var arr = [1,5,87,89,55,44,12];
            arr.sort(comparenum);
            alert(arr);
        }
        function comparenum(a,b){
            return a - b;
        }
        function reverseTest(){
            var arr = [1,5,87,89,55,44,12];
            arr.reverse(comparenum);
            alert(arr);
        }

        function pushAndShift(){
            var queue = new Array();

            queue.push("first");
            queue.push("second");
            queue.push("third");
            queue.push("forth");

            alert(queue);

            // 배열의 앞에서 잘라내기
            var a =queue.shift();
            alert(a);
            alert(queue);

            queue.push(4);
            queue.push(5);

            //배열의 뒤에서 잘라내기
            var b =queue.pop();
            alert(b);
            alert(queue);
        }
    </script>
</head>
<body>
    <h1>배열 객체</h1>

    <ul>
        <li onclick="multiArr()" class="select">다중 배열</li>
        <li onclick="jointTest()" class="select">join 함수</li>
        <li>

            </ul>
        </li>
        <li onclick="pushAndShift()" class="select">
            배열 저장 방식
            <ul>
                <li>push()</li>
                <li>shift()</li>
                <li>pop()</li>
            </ul>
        </li>

    </ul>
</body>
