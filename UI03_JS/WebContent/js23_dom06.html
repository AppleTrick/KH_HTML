	// 태이블의 형태 는 일단 tr 생성
	function createRow(vals){
		var tr = document.createElement("tr");

		// td 생성하고 td 에다가는 vals 값 td 생성
		for (var i = 0; i < vals.length; i++) {
			var td = document.createElement("td");
			td.textContent = vals[i];
			tr.appendChild(td);
		}


		// 삭제버튼 td 생성
		var dTd = document.createElement("td");
		dTd.innerHTML = "<input type='button' value='삭제' onclick='delRow(this)'/>";
		tr.appendChild(dTd);
		
		// tr 을 생성하면서 설정
		return tr;
	}
	

	/// body child 가 없을때 까지 상제
	function deleteVal(){
		var tbody = document.getElementById("addtr");
		while(tbody.hasChildNodes()){
			tbody.removeChild(tbody.lastChild);
		}
	}
	
	// 현재부분의 부모 부분의 부모부분 deltr 로 명칭한다. tbody 에서 deltr 부분을 삭제한다.
	function delRow(ele){
		var delTr1 = ele;
		var delTr2 = ele.parentNode; 
		var delTr = ele.parentNode.parentNode;
		console.log(delTr1);
		console.log(delTr2);
		console.log(delTr);
		var tbody = document.getElementById("addtr");
		tbody.removeChild(delTr);
	}


</script>

<body>
