<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <script>
        function show01(){
            // select index를 가지고 온다.
            var food = document.getElementsByName("food")[0];
            //food 에서 선택된 인덱스를 가지고 온다.
            // selectedIndex : 선택한 option 의 index 반환
            var idx = food.selectedIndex;
            // options : select 태그를 선택한다.
            var foodName = food.options[idx].value;
            alert(foodName + " 먹어야지! ");
        }

        function show02(){
            //1. select name = food 가져오자
            var food = document.getElementsByName("food")[1];
            console.log(food.options);
            alert(food + " : " + typeof(food))
            alert(food.options + " : " + typeof(food.options))
            var res = "";
            // 2.food가 가진 옵션들을 반복
            for(var i = 0; i < food.options.length; i++){
               if(food.options[i].selected){
                    // 3. 옵션들 중 선택되어 있다면, res += 옵션의 value
                   res += food.options[i].value + " , ";
               }
            }
            alert(res + " 먹어야지! ");
            
        }
    </script>
</head>
<body>
    <h1>음식선택하기</h1>

    <form action="">
        <select name="food" id="" onchange="show01();">
            <option value="">--선택--</option>
            <option value="한우스테이크">한우스테이크</option>
            <option value="햄버거">햄버거</option>
            <option value="피자">피자</option>
            <option value="초밥">초밥</option>
            <option value="회덮밥">회덮밥</option>
        </select>

        <br><br><br><br><br><br><br><br><br><br><br>


        <select name="food" multiple="multiple" size="3">
            <option value="">--선택--</option>
            <option value="한우스테이크">한우스테이크</option>
            <option value="햄버거">햄버거</option>
            <option value="피자">피자</option>
            <option value="초밥">초밥</option>
            <option value="회덮밥">회덮밥</option>
        </select>
        <input type="button" value="선택" onclick="show02()">
    </form>
</body>
</html>
