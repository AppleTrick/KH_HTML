<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        img {
            vertical-align: middle;
            width: 300px;
            height: 300px;
        }

        a {
            font-size: 30px;
            text-decoration: none;
        }
    </style>
    <script>
        window.onload=function(){

            var anchs = document.querySelectorAll("a");
            var img = document.querySelector("img");
            var cnt = 1;

            anchs[0].onclick=function(){
                var imgAlt = img.getAttribute("alt");
                // if(imgAlt == "img0"+cnt){
                    if(cnt == 6){
                        cnt = 1;
                    } else {
                      cnt ++;
                    }
                    img.setAttribute("alt","img0"+cnt);
                    img.setAttribute("src","resources/img/img0"+cnt+".png");
                // }
            }
            anchs[1].onclick=function(){
                var imgAlt = img.getAttribute("alt");
                if(imgAlt == "img0"+cnt){
                    if(cnt == 1){
                        cnt = 6;
                    } else {
                        cnt --;
                    }
                    img.setAttribute("alt","img0"+cnt);
                    img.setAttribute("src","resources/img/img0"+cnt+".png");
                }
            }
        }
    </script>
</head>
<body>
    <div>
        <a href="#" id="it">◀</a>
        <img src="resources/img/img01.png" alt="img01">
        <a href="#" id="it">▶</a>
    </div>
</body>
</html>
