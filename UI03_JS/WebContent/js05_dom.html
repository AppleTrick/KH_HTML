<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <script type="text/javascript">

    function searchId(){
        var doc = document.getElementById("test");

        alert(doc.innerHTML);

        doc.innerHTML = "id로 탐색합니다.";
        doc.style.color="red";

    }

    function searchName(){
        var doc = document.getElementsByName("test");
        doc[1].value = "name 속성으로 엘리먼트 탐색했습니다.";
    }

    function searchTagName(){
        var doc = document.getElementsByTagName("p");
        // console.log(typeof doc);
        doc[3].innerHTML = "TagName으로 탐색됩니다.";
        doc[3].style.color = "royalblue";
    }

    function searchQS(){
        var doc = document.querySelectorAll('#test');
        console.log(doc);
        doc[0].innerHTML = "querySelectAll(css)표현식";
        var doc2 = document.querySelector("#test");
        doc2.style.backgroundColor = "green";
    }

    </script>
</head>
<body>

    <!-- Document Object Model -->

    <p onclick="searchQS()">DOM 탐색 메서드</p>

    <!-- id는 유일한 하나의 값이다. id의 제일 처음을 가지고 있는 노드만 가지고 온다. -->

    <p id="test" onclick="searchId()">1. 엘리먼트 id로 탐색 : 엘리먼트 하나를 선택 (중복 불가 ) -> 반환 값 : node 하나</p>

    <p onclick="searchName()">2. 엘리먼트 name 으로 탐색 : 엘리먼트 여러개를 선택 -> 반환값 nodeList <br>
        <input type="text" name="test" id=""><br>
        <input type="text" name="test" id=""><br>
        <input type="text" name="test" id=""><br>
    </p>
    <p id="test" onclick="searchTagName();">3. 엘리먼트 태그이름으로 탐색 : 엘리먼트 여러개 선택 : 반환값 nodeList</p>
</body>
</html>
