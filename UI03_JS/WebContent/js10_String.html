<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <script type="text/javascript">
    function strTest01(){
        var str01 = "제 이름은 ";
        var str02 = " ~~~~ 입니다"
        // + 연산자
        var str03 = str01 + str02
        alert("str01 + str02 = " +str03);

        // concat
        var newString = str01.concat(str02,"제가 다니는 학원은 ", " kh 입니다.");
        alert(newString)

        // join()
        var joinTest = ["5","10","15","20"].join("+");
        alert(joinTest);
        alert(eval(joinTest));
    }

    function strTest02(){
        var num = 12.5;
        var bool = true;
        var result = "String" + num + 1 + bool;
        alert(result + " : " + typeof(result));
    }

    function strTest03(){
        var str = prompt("이름을 입력하세요");
        var span = document.getElementById("res");

        if(str =="qclass"){
            span.textContent = str + "님 , 환영합니다."
        }else if (str == "큐클래스") {
            span.textContent = str + "님 환영합니다."
        }else {
            span.textContent ="이름을 확인해주세요";
        }

        var num = 10;
        if (num === "10"){
            alert("num == 10");
        } else {
            alert("num != 10");
        }

        var strVal = "화가난다";
        var strObj = new String("화가난다");

        if(strVal == strObj){
            alert("=")
        } else {
            alert("!=")
        }

        if(strVal === strObj){
            alert("=")
        } else {
            alert("!=")
        }

        console.log(typeof(strObj))
    }

    function strTest04(){
        var str = "강호동 이수근 은지원 조규현 민호 피오 이수근";


        // indexOf : 왼쪽 - > 오른쪽
        // lastIndexOf  : 오른쪽 - > 왼쪽 
        // 만일 검색하는 단어가 없으면 -1 반환
        var prop = prompt("검색할 이름을 작성해 주세요")
        alert("indexOf : " + str.indexOf(prop))
        alert("lastIndexOf : " + str.lastIndexOf(prop))
    }

    function strTest05(){
        var strVal = "문자열 추출하기. 관련 메소드 : indexOf, subString.";
        var start = strVal.indexOf(":");
        var end = strVal.lastIndexOf(".");
        var res = strVal.substring(start+1,end)
        alert(res);

        var splitVal = res.split(",")
        alert(splitVal[0]);
        alert(splitVal[1]);
    }

    function strTest06(){
        var prop = prompt("쉼표로 구분하여 키워드를 입력하세요 " , "예) 사과,바나나,키위,수박");
        var propArr = prop.split(",");
        var propres = "";
   
        for(var i in propArr){
            propres += propArr[i] + "<br>";
        }
        document.getElementById("key").innerHTML = propres;
    }
    </script>
</head>
<body>
    <p>문자열 합치기
        <button onclick="strTest01()">클릭</button>
    </p>
    <p>다른 자료형 합치기
        <button onclick="strTest02()">클릭</button>
    </p>
    <p>문자열 비교하기
        <button onclick="strTest03()">클릭</button>
        <span id="res"></span>
    </p>
    <p>문자열 검색하기
        <button onclick="strTest04()">클릭</button>
    </p>
    <p>문자열 추출하기
        <button onclick="strTest05()">클릭</button>
    </p>
    <p>키워드 나누기
        <button onclick="strTest06()">클릭</button>
    </p>
    <div id="key"></div>
    
</body>
</html>
